<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <style>

	    body {

	            background-image: url(images/macro-1208503_1920.jpg);
                background-repeat: no-repeat;
                background-size: cover;
	    }

        .centerDiv{
            background-color: darkgray;
            line-height: 3;
            width: 50%;
            color: white;
            font-size: 50px;
            text-align: center;
            opacity: 0.92;
            margin:15%;
        }


    </style>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-dark bg-dark">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="#">Greeting</a>
            </li>
        </ul>
    </nav>
    <div class="jumbotron jumbotron-fluid rounded-bottom">
        <h1 class="display-3">Following seats have been booked!</h1>
        <div class="container">
            <div class="row">


            <th:block th:each="name : ${bookings}">
                <div class="col" >
                    <div class="card">
                        <div class="card-body" th:text="${name} + '!'">
                        </div>
                    </div>
                </div>
            </th:block>

            </div>
        </div>
        <hr/>
        <div class="card">
            <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">

            </div>
            <div class="card-body">
                <p>Add Names to book seats! (At the backend, size limit is 5 characters)</p>
                <div class="container">
                    <form action="/book" method="POST">
                        <div class="form-group row">
                            <div class="input-group">
                                <label for="passenger1" class="col-sm-2 col-form-label">Passenger 1</label>
                                <input type="input" class="form-control" id="passenger1" placeholder="First name of Passenger 1"
                                       name="name1" aria-label="name1"/>
                            </div>
                            <div class="input-group">
                                <label for="passenger2" class="col-sm-2 col-form-label">Passenger 2</label>
                                <input type="input" class="form-control" id="passenger2" placeholder="First name of Passenger 2"
                                       name="name2" aria-label="name1"/>
                            </div>
                            <div class="input-group">
                                <label for="passenger3" class="col-sm-2 col-form-label">Passenger 3</label>
                                <input type="input" class="form-control" id="passenger3" placeholder="First name of Passenger 3"
                                       name="name3" aria-label="name1"/>
                            </div>
                            <div class="input-group">
                                <label for="passenger4" class="col-sm-2 col-form-label">Passenger 4</label>
                                <input type="input" class="form-control" id="passenger4" placeholder="First name of Passenger 4"
                                       name="name4" aria-label="name1"/>
                            </div>
                            <div class="input-group">
                                <label for="passenger5" class="col-sm-2 col-form-label">Passenger 5</label>
                                <input type="input" class="form-control" id="passenger5" placeholder="First name of Passenger 5"
                                       name="name5" aria-label="name1"/>
                            </div>
                            <div class="input-group">
                                <label for="passenger6" class="col-sm-2 col-form-label">Passenger 6</label>
                                <input type="input" class="form-control" id="passenger6" placeholder="First name of Passenger 6"
                                       name="name6" aria-label="name1"/>
                            </div>
                        </div>
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary">Go!</button>
                        </span>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>
</html>
